<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout/layout">
<head>
  <title>Фільми</title>
  <style>
    .gallery-row {
      display: flex;
    }

    .gallery-input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<section layout:fragment="header">
  <ol class="breadcrumb">
    <li><a href="/templates/public"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Registration Client</li>
  </ol>
</section>
<div layout:fragment="content">
  <h1>Добавлення фільму</h1>
  <form enctype="multipart/form-data" method="post" th:action="@{/admin/films/film-add}" >
    <h3>Назва фільму<input type="text" name="name_film" placeholder="Назва фільму" class="form-control"></h3>
    <h3>Опис<input type="text" name="description" placeholder="Текст" class="form-control"></h3>
    <h3>Головне фото
      <input type="file" name="main_photo" class="form-control gallery-input" placeholder="Фото" id="mainPhotoInput" onchange="displayImage(this, 'mainPhotoImage')">
    </h3>
    <div id="mainPhotoThumbnailContainer">
      <img src="/static/img/download.jpg" id="mainPhotoImage" style="width: 100px; height: 100px;"/>
    </div>

    <h3>Галерея картинок</h3>
    <div class="gallery-row">
      <input type="file" name="gallery_photo_1" class="form-control gallery-input" placeholder="Фото 1" id="galleryPhoto1Input" onchange="displayImage(this, 'galleryPhoto1Image')">
      <br><div id="galleryPhoto1ThumbnailContainer">
        <img src="/static/img/download.jpg" id="galleryPhoto1Image" style="width: 100px; height: 100px;" />
      </div>

      <input type="file" name="gallery_photo_2" class="form-control gallery-input" placeholder="Фото 2" id="galleryPhoto2Input" onchange="displayImage(this, 'galleryPhoto2Image')">
      <br><div id="galleryPhoto2ThumbnailContainer">
        <img src="/static/img/download.jpg" id="galleryPhoto2Image" style="width: 100px; height: 100px;" />
      </div>

      <input type="file" name="gallery_photo_3" class="form-control gallery-input" placeholder="Фото 3" id="galleryPhoto3Input" onchange="displayImage(this, 'galleryPhoto3Image')">
      <br><div id="galleryPhoto3ThumbnailContainer">
        <img src="/static/img/download.jpg" id="galleryPhoto3Image" style="width: 100px; height: 100px;" />
      </div>

      <input type="file" name="gallery_photo_4" class="form-control gallery-input" placeholder="Фото 4" id="galleryPhoto4Input" onchange="displayImage(this, 'galleryPhoto4Image')">
      <br><div id="galleryPhoto4ThumbnailContainer">
        <img src="/static/img/download.jpg" id="galleryPhoto4Image" style="width: 100px; height: 100px;" />
      </div>

      <input type="file" name="gallery_photo_5" class="form-control gallery-input" placeholder="Фото 5" id="galleryPhoto5Input" onchange="displayImage(this, 'galleryPhoto5Image')"><br>
      <div id="galleryPhoto5ThumbnailContainer">
        <img src="/static/img/download.jpg" id="galleryPhoto5Image" style="width: 100px; height: 100px;" />
      </div>
    </div>

    <div>
      <h3>Інформація про фільм</h3>
      <label for="year">Год:</label><br>
      <input type="number" id="year" name="year"><br>

      <label for="composer">Композитор:</label><br>
      <input type="text" id="composer" name="composer"><br>

      <label for="producer">Продюсер:</label><br>
      <input type="text" id="producer" name="producer"><br>

      <label for="director">Режиссер:</label><br>
      <input type="text" id="director" name="director"><br>

      <label for="screenwriter">Сценарист:</label><br>
      <input type="text" id="screenwriter" name="screenwriter"><br>

      <label for="cinematographer">Оператор:</label><br>
      <input type="text" id="cinematographer" name="cinematographer"><br>

      <label for="genre">Жанр:</label><br>
      <input type="text" id="genre" name="genre"><br>

      <label for="budget">Бюджет:</label><br>
      <input type="number" step="0.01" id="budget" name="budget"><br>

      <label for="ageRating">Возрастной рейтинг:</label><br>
      <input type="text" id="ageRating" name="ageRating"><br>

      <label for="duration">Длительность (чч:мм:сс):</label><br>
      <input type="time" id="duration" name="duration" step="1"><br>
    </div>

    <script>
      function displayImage(input, imgId) {
        var thumbnailContainer = document.getElementById(imgId + "ThumbnailContainer");
        var imageContainer = document.getElementById(imgId);
        imageContainer.src = ""; // Очистить предыдущую миниатюру

        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            imageContainer.src = e.target.result;
            thumbnailContainer.style.display = "block"; // Показать контейнер с изображением
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>

    <h3>Посилання на трейлер<input type="text" name="link" placeholder="Посилання на трейлер в ютубі" class="form-control"></h3>

    <h3>Коли вийде фільм?</h3>
    <div>
      <label>
        <input type="checkbox" name="movie_data" value="soon" onchange="checkBox(this)"> Скоро вийде
      </label>
      <label>
        <input type="checkbox" name="movie_data" value="now" onchange="checkBox(this)"> Вже вийшов
      </label>
      <script>
        function checkBox(checkbox) {
          const checkboxes = document.getElementsByName("movie_data");
          if (checkbox.checked) {
            for (let i = 0; i < checkboxes.length; i++) {
              if (checkboxes[i] !== checkbox) {
                checkboxes[i].checked = false;
              }
            }
          }
        }
      </script>
    </div>


    <h3>Тип фільму</h3>
    <div>
      <label>
        <input type="checkbox" name="movie_type" value="3D" onchange="handleCheckboxChange(this)"> 3D
      </label>
      <label>
        <input type="checkbox" name="movie_type" value="2D" onchange="handleCheckboxChange(this)"> 2D
      </label>
      <label>
        <input type="checkbox" name="movie_type" value="IMAX" onchange="handleCheckboxChange(this)"> IMAX
      </label>
      <script>
        function handleCheckboxChange(checkbox) {
          const checkboxes = document.getElementsByName("movie_type");
          if (checkbox.checked) {
            for (let i = 0; i < checkboxes.length; i++) {
              if (checkboxes[i] !== checkbox) {
                checkboxes[i].checked = false;
              }
            }
          }
        }
      </script>
    </div>

    <h3>Seo block</h3>
    <h3>URL<input type="text" name="url" placeholder="URL" class="form-control"></h3>
    <h3>Title<input type="text" name="title" placeholder="Title" class="form-control"></h3>
    <h3>Keywords<input type="text" name="keywords" placeholder="word" class="form-control"></h3>
    <h3>Description<input type="text" name="description_seo" placeholder="Description" class="form-control"></h3>
    <button type="submit" class="btn btn-success">Додати фільм</button>
  </form>
</div>
</body>
</html>
