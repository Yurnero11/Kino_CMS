<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Edit Hall</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Edit Hall</h1>
</section>
<div layout:fragment="content">
    <form enctype="multipart/form-data" method="post" th:action="@{/cinemas/{cinema_id}/edit/{hall_id}/edit(cinema_id=${cinemaId}, hall_id=${hall.hall_id})}">
        <input type="hidden" name="cinema_id" th:value="${cinemaId}">
        <input type="hidden" name="hall_id" th:value="${hall.hall_id}">
        <h3>Hall Number <input type="text" name="hall_number" placeholder="Hall Number" class="form-control" th:value="${hall.number}"></h3>
        <h3>Description <input type="text" name="descriptions" placeholder="Description" class="form-control" th:value="${hall.description}"></h3>
        <h3>Schema <input type="file" name="schema" class="form-control gallery-input" placeholder="Schema"></h3>
        <h3>Head Banner <input type="file" name="head_banner" class="form-control gallery-input" placeholder="Head Banner"></h3>

        <h3>Gallery Photos</h3>
        <div class="gallery-row">
            <input type="file" name="gallery_photo_1" class="form-control gallery-input" placeholder="Gallery Photo 1">
            <input type="file" name="gallery_photo_2" class="form-control gallery-input" placeholder="Gallery Photo 2">
            <input type="file" name="gallery_photo_3" class="form-control gallery-input" placeholder="Gallery Photo 3">
            <input type="file" name="gallery_photo_4" class="form-control gallery-input" placeholder="Gallery Photo 4">
            <input type="file" name="gallery_photo_5" class="form-control gallery-input" placeholder="Gallery Photo 5">
        </div>

        <h3>SEO Block</h3>
        <h3>URL <input type="text" name="url" placeholder="URL" class="form-control" th:value="${hall.seoBlocks.url}"></h3>
        <h3>Title <input type="text" name="title" placeholder="Title" class="form-control" th:value="${hall.seoBlocks.title}"></h3>
        <h3>Keywords <input type="text" name="keywords" placeholder="Keywords" class="form-control" th:value="${hall.seoBlocks.keywords}"></h3>
        <h3>Description <input type="text" name="description_seo" placeholder="Description" class="form-control" th:value="${hall.seoBlocks.description}"></h3>

        <button type="submit" class="btn btn-success">Update Hall</button>
    </form>
</div>
</body>
</html>
