<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
  <title>Додавання кінотеатру</title>
</head>
<body>
<section layout:fragment="header">
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Registration Client</li>
  </ol>
</section>
<div layout:fragment="content">
  <form enctype="multipart/form-data" method="post">
    <input type="hidden" name="cinema_id" th:value="${cinemaId}"/>
    <h3>Номер залу<input type="text" name="hall_number" placeholder="Номер залу" class="form-control"></h3>
    <h3>Умова<input type="text" name="descriptions" placeholder="Текст" class="form-control"></h3>
    <h3>Схема залу<input type="file" name="schema" class="form-control gallery-input" placeholder="Фото"></h3>
    <h3>Фото верхнього банера<input type="file" name="head_banner" class="form-control gallery-input" placeholder="Фото"></h3>

    <h3>Галерея картинок</h3>
    <div class="gallery-row">
      <input type="file" name="gallery_photo_1" class="form-control gallery-input" placeholder="Фото 1">
      <input type="file" name="gallery_photo_2" class="form-control gallery-input" placeholder="Фото 2">
      <input type="file" name="gallery_photo_3" class="form-control gallery-input" placeholder="Фото 3">
      <input type="file" name="gallery_photo_4" class="form-control gallery-input" placeholder="Фото 4">
      <input type="file" name="gallery_photo_5" class="form-control gallery-input" placeholder="Фото 5">
    </div>

    <h3>Seo block</h3>
    <h3>URL<input type="text" name="url" placeholder="URL" class="form-control"></h3>
    <h3>Title<input type="text" name="title" placeholder="Title" class="form-control"></h3>
    <h3>Keywords<input type="text" name="keywords" placeholder="word" class="form-control"></h3>
    <h3>Description<input type="text" name="description_seo" placeholder="Description" class="form-control"></h3>
    <button type="submit" class="btn btn-success">Додати зал</button>
  </form>
</div>
</body>
</html>
