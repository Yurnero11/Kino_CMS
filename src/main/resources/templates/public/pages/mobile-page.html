<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ваш заголовок</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tiny-slider@2.9.3/dist/tiny-slider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .images-container {
            display: flex;
        }

        .first-image {
            flex-basis: 70%;
            box-sizing: border-box;
        }

        .second-image {
            flex-basis: 15%;
            padding-left: 50px;
            box-sizing: border-box;
        }

        /* Optional: Add some spacing between the images */
        .images-container > div {
            margin: 10px;
        }
    </style>
</head>
<body>
<div th:replace="public/content/header :: header"></div>

<div>
    <img style="width: 100%; height: 600px" src="/static/img/mobile.png" alt="mobile">
</div>

<div class="images-container">
    <div class="first-image">
        <img style="padding-top: 20px; width: 100%; height: 800px" src="/static/img/mobile2.png" alt="mobile2">
    </div>
    <div class="second-image">
        <img style="width: 100%; height: 1000px" src="/static/img/logo2_2.png" alt="logo">
    </div>
</div>

<div th:replace="public/content/footer :: footer"></div>

</body>
</html>
